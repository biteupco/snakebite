language:
  - python
python:
  - '2.7'

install:
  - python setup.py test
  - pip install python-coveralls
  - touch logs/snakebite.log

services:
  - mongodb

script:
  - coverage run --source=snakebite setup.py nosetests
  - python setup.py flake8

after_success:
  coveralls

after_script:
    - rm logs/snakebite.log

